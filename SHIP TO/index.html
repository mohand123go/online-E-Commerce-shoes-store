<!DOCTYPE html>
<!--Start html -->
<html>
<!--Start head -->

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<!--End head -->

<!--Start body -->

<body>

    <!--Start .shipTo -->



    <Div class="shipTo">
        <div class="container">
            <div class="shiptTO--textWraper">
                <h2 class="shiptTO--textWraper__title">ship to</h2>
                <div class="shiptTO--textWraper__required"> <span class="form--inputWraper__labelStar">* </span>
                    Required
                </div>
            </div>
            <form>
                <div class="form--inputWraper">
                    <label class="form--inputWraper__label">first name <span
                            class="form--inputWraper__labelStar">*</span></label>
                    <input class="form--inputWraper__input" type="text" placeholder="Demo">
                </div>
                <div class="form--inputWraper">
                    <label class="form--inputWraper__label">last name <span
                            class="form--inputWraper__labelStar">*</span></label>
                    <input class="form--inputWraper__input" type="text" placeholder="preview">
                </div>
                <div class="form--inputWraper">
                    <label class="form--inputWraper__label">address line 1 <span
                            class="form--inputWraper__labelStar">*</span></label>
                    <input class="form--inputWraper__input" type="text" placeholder="xx Ann ave">
                </div>
                <div class="form--inputWraper">
                    <label class="form--inputWraper__label">address line 2 <span
                            class="form--inputWraper__labelStar"></span></label>
                    <input class="form--inputWraper__input" type="text" placeholder="">
                </div>
                <div class="form--inputWraper">
                    <label class="form--inputWraper__label">city <span
                            class="form--inputWraper__labelStar">*</span></label>
                    <input class="form--inputWraper__input" type="text" placeholder="Cairo">
                </div>
                <div class="form--inputWraper">
                    <label class="form--inputWraper__label">mobile number <span
                            class="form--inputWraper__labelStar">*</span></label>
                    <input class="form--inputWraper__input" type="text" placeholder="01******5">
                </div>

                <div class="form--submitWraper">
                    <input class="form--submitWraper__submitBtn" type="submit" value="Next">
                </div>

            </form>
        </div>


    </Div>
    <!--end .shipTo -->


    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
<!--End body -->

</html>
<!--Start html -->
