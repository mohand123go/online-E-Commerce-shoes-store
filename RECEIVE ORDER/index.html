<!DOCTYPE html>
<!--Start html -->
<html>
<!--Start head -->

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<!--End head -->

<!--Start body -->

<body>

    <!--Start .ordersContainer -->
    <div class="ordersContainer">
        <div class="container">
            <div class="order-wraper">


                <!--start .order--item-->
                <div class="order--item">

                    <div class="item--infoWraper">
                        <input type="hidden">
                    </div>

                    <div class="item--infoWraper">
                        <label class="item--infoWraper_label">Date</label>
                        <p class="item--infoWraper_info">15/4/2020</p>
                    </div>

                    <div class="item--infoWraper">
                        <label class="item--infoWraper_label">status</label>
                        <p class="item--infoWraper_info">pending</p>
                    </div>

                    <div class="item--infoWraper">
                        <label class="item--infoWraper_label">quantity</label>
                        <p class="item--infoWraper_info">4</p>
                    </div>


                    <div class="item--infoWraper">
                        <label class="item--infoWraper_label">total price</label>
                        <p class="item--infoWraper_info">$ 2500</p>
                    </div>


                    <div class="item--moreDetailsWraper">
                        <input class="item--moreDetailsWraper_btn" type="button" value="more details">
                    </div>


                </div>
                <!--end .order--item-->


            </div>
        </div>

    </div>
    <!--end .ordersContainer -->


    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>



    <script src="js/main.js"></script>
</body>
<!--End body -->

</html>
<!--Start html -->
